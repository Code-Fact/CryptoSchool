{% extends 'base.html' %}
{% block title %}
{{posts.title}}
{% endblock %}
{% block content %}
    <div class="main container text-center">
        {% if user.id == posts.author.id %}
            <hr>
            <form method="post">
                {% csrf_token %}
                {{form.as_p}}
                <button class="btn btn-primary">Update</button>
                <a href="{% url 'article' posts.pk %}" class="btn btn-danger">Back</a>
            </form>
        {% else %}
            Ooops, an error occured..!
        {% endif %}
    </div>
{% endblock %}
